<div class="row">
    <div class="reviews col-sm-3">
      <ul>
        <li ng-repeat="item in reviews">
          <a ui-sref="reviews.review({ reviewId: item.id })">{{ item.title }}</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-9">
        <div ui-view></div>
        <div>
            <h1>Create New Movie Review</h1>
            <form ng-submit="ReviewsFactory.addReview()" class="form-inline" role="form">
                <div class="form-group">
                    <input type="text" ng-model="ReviewsFactory.reviewTitle" class="form-control" placeholder="Enter the title for the review here">
                </div>
                <br>
                <div class="form-group">
                    <textarea  ng-model="ReviewsFactory.reviewContent" ></textarea>
                </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
